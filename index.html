<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contaner">
        <h1 class="h3 text-center text-info mt-3 mb-5">Who is the first?</h1>

        <form class="form d-flex justify-content-center align-items-center">
            <label for="input" class="text-center me-3">Masofa</label>
            <input type="text input w-25 mx-5">

            <button type="submit" class="btn btn-primary ms-5">Calculate</button>
        </form>
        <ul class="list">
            <li class="item">
                <img src="./img/man.png" alt="icon" class="img mb-1 w-25 ">
                <h6 class="h6 text-center text-secondary">On Foot</h6>
                <h4 class="h4 text-center text-primary result-man">N Hours</h4>
            </li>
            <li class="item">
                <img src="./img/bike.png" alt="icon" class="img mb-1 w-25">
                <h6 class="h6 text-center text-secondary">Bicycle</h6>
                <h4 class="h4 text-center text-primary result-bike">N Hours</h4>
            </li>
            <li class="item">
                <img src="./img/car.png" alt="icon" class="img mb-1 w-25">
                <h6 class="h6 text-center text-secondary">Car</h6>
                <h4 class="h4 text-center text-primary result-car">N Hours</h4>
            </li>
            <li class="item">
                <img src="./img/plane.png" alt="icon" class="img mb-1 w-25">
                <h6 class="h6 text-center text-secondary">Plane</h6>
                <h4 class="h4 text-center text-primary result-plane">N Hours</h4>
            </li>
        </ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
